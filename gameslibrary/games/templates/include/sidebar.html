{% load game_tag %}
<div class="search-bar w3layouts-newsletter">
    <h3 class="sear-head editContent" >Поиск игры</h3>
    <form action="{% url 'search_game' %}" method="get" class="d-flex editContent" >
        <input type="search" placeholder="Введите название..." name="search" class="form-control" required="">
        <button type="submit" class="btn1 btn" ><span class="fa fa-search" aria-hidden="true" ></span></button>
    </form>
</div>
<!--preference -->
<form action="{% url 'filter' %}" method="get">
    <div class="left-side my-4">
        <h3 class="sear-head editContent" >Жанры</h3>
        <ul class="w3layouts-box-list">
            {% for genre in view.get_genre %}
                <li class="editContent" >
                    <!--передаем id жанра в значение -->
                    <input type="checkbox" class="checked" name="genre" value="{{ genre.id }}">
                    <span class="span editContent" >{{ genre.name }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- // preference -->
    <!-- discounts -->
        <div class="left-side">
            <h3 class="sear-head editContent" >Год</h3>
            <ul class="w3layouts-box-list">
                {% for year in view.get_year %}
                    <li class="editContent" >
                        <input type="checkbox" class="checked" name="year" value="{{ year.year }}">
                        <span class="span editContent" >{{ year.year }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    <button type="submit">Найти</button>
</form>
